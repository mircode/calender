name: deploy my calender
on:
  pull_request:
    branches:
      - master
    types:
      - closed
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: install ssh keys
        # check this thread to understand why its needed:
        # https://stackoverflow.com/a/70447517
        # test
        run: |
          echo "${{ secrets.KEY_PEM }}" > ~/mykey.pem
          mkdir ~/.ssh
          '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/known_hosts'
      - name: connect and pull
        run: |
          cd ~
          ssh -i "mykey.pem" ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo "hi" && exit"
      - name: cleanup
        run: rm -rf ~/.ssh
