name: deploy my calender
on:
  pull_request:
    branches:
      - master
    types:
      - closed
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: install ssh keys
        # check this thread to understand why its needed:
        # https://stackoverflow.com/a/70447517
        # test
        run: |
          echo "${{ secrets.KEY_PEM }}" > ~/mykey.pem
          chmod 600 ~/mykey.pem
      - name: connect and pull
        run: |
          cd ~
          ssh -i "mykey.pem" -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && git checkout ${{ secrets.DEV_BRANCH }} && git pull && docker-compose down -v && docker-compose up -d && exit"
      - name: cleanup
        run: rm -rf ~/.ssh
